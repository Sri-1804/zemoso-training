<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            
        </header>
        <main>
            <section id="tables">
                <h2>Tables</h2>
                <div class="search-bar">
                    <span class="search-container">
                        <input type="search" id="tableSearch" placeholder="Search Tables...">
                        <button id="addTable" class="add-button"><i class="fas fa-plus"></i></button>
                    </span>
                </div>
                <div id="tableList">
                    
                </div>
            </section>
            <section id="menu">
                <h2>Menu</h2>
                <div class="search-bar">
                    <span class="search-container">
                        <input type="search" id="menuSearch" placeholder="Search Menu...">
                        <button id="addMenuItem" class="add-button"><i class="fas fa-plus"></i></button>
                    </span>
                </div>
                <div id="menuItems">

                </div>
            </section>
        </main>
    </div>

    <div id="addTableModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Table</h2>
            <form id="addTableForm">
                <label for="tableName">Table Name:</label>
                <input type="text" id="tableNameInput" required><br>

                <button type="submit">Add Table</button>
            </form>
        </div>
    </div>

    <div id="addMenuItemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Menu Item</h2>
            <form id="addMenuItemForm">
                <label for="menuItemName">Item Name:</label>
                <input type="text" id="menuItemName" required><br>
                <label for="menuItemImage">Image URL:</label>
                <input type="text" id="menuItemImage" required><br>
                <label for="menuItemPrice">Cost:</label>
                <input type="number" id="menuItemPrice" required><br>
                <label for="menuItemCategory">Category:</label>
                <input type="text" id="menuItemCategory" required><br>
                
                <button type="submit">Add Menu Item</button>
            </form>
        </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="tableName"></h2>
            <div id="orderDetails">
                
            </div>
            <div class="total-cost">
                <strong>Total: â‚¹<span id="totalCost">0</span></strong>
            </div>
           </div>
    </div>

    <div id="billModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
             <div id="billDetails">
                
             </div>             
        </div>
    </div>
    

    <script src="script.js"></script>
    
</body>
</html>
